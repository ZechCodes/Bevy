name: Auto-merge PR on passing tests

on:
  pull_request:
    types: [labeled]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' ||
      github.event.check_suite.conclusion == 'success'
    steps:
    - name: Enable auto-merge for labeled PRs
      uses: actions/github-script@v7
      with:
        script: |
          // Find open PRs with the "auto-merge" label
          const pulls = await github.rest.pulls.list({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
          });

          for (const pr of pulls.data) {
            const hasLabel = pr.labels.some(l => l.name === 'auto-merge');
            if (!hasLabel) continue;

            // Check if all required checks have passed
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
            });

            const testChecks = checks.data.check_runs.filter(
              c => c.name.startsWith('test') || c.name === 'lint'
            );

            const allPassed = testChecks.length > 0 && testChecks.every(
              c => c.conclusion === 'success'
            );

            if (allPassed) {
              try {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  merge_method: 'merge',
                });
                console.log(`Merged PR #${pr.number}`);
              } catch (e) {
                console.log(`Could not merge PR #${pr.number}: ${e.message}`);
              }
            } else {
              console.log(`PR #${pr.number} checks not all passing yet`);
            }
          }
